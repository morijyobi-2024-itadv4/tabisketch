services:
  postgresql:
    container_name: postgresql
    build:
      context: ../
      dockerfile: ./docker/postgresql/Dockerfile
    ports:
      - "5432:5432"
    env_file:
      - ../.env
    restart: always

  test:
    container_name: test
    build:
      context: ../
      dockerfile: ./docker/test/Dockerfile
    depends_on:
      - postgresql
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: postgresql

  app:
    container_name: app
    build:
      context: ../
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      - postgresql
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: postgresql

networks:
  tabisketch:
