services:
  postgresql:
    image: postgres:16
    container_name: postgresql
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgresql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./.run:/docker-entrypoint-initdb.d/.run
    env_file:
      - .env
    hostname: postgres
    restart: always
